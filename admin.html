<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Admin</title>
  <link rel="stylesheet" href="admin.css" />
  <script defer src="admin.js"></script>
</head>
<body>
  <div class="admin-container">
    <!-- Menú lateral -->
    <aside class="sidebar">
      <h2 class="logo">Aurora Admin</h2>
      <nav class="menu">
        <button data-section="clientes" class="menu-btn">Clientes</button>
        <button data-section="productos" class="menu-btn">Productos</button>
        <button data-section="pedidos" class="menu-btn">Pedidos</button>
      </nav>
      <button id="logout-btn" class="logout-btn">Cerrar sesión</button>
    </aside>

    <!-- Contenido principal -->
    <main class="main-content">
      <h1 id="titulo-seccion">Bienvenido, Admin</h1>
      <div id="contenido-dinamico">
        <!-- Aquí se cargan los datos de cada sección -->
      </div>
    </main>
  </div>



    <div id="modalProducto" style="display: none;">
    <form id="formProducto">
      <input type="text" id="nombre" placeholder="Nombre" required />
      <input type="text" id="descripcion" placeholder="Descripción" required />
      <input type="number" id="precio" placeholder="Precio" required />
      <input type="text" id="categoria" placeholder="Categoría" required />
      <input type="number" id="stock" placeholder="Stock" required />
      <input type="text" id="miniatura" placeholder="URL miniatura" required />
      <input type="text" id="imagenes" placeholder="URL imágenes (separadas por coma)" />
      <button type="submit">Guardar</button>
      <button type="button" id="btn-cancelar">Cancelar</button>
    </form>
  </div>
  <input type="hidden" id="id">
</body>
</body>
</html>
