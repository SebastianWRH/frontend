<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="registro.css">
</head>
<body>
  <header>
    <nav class="nav">
      <div class="marca"><h1>AURORA</h1></div>
      <div class="menu">
        <a href="inicio.html">Inicio</a>
        <a href="aretes.html">Catálogo</a>
        <a href="#servicios">Contáctame</a>
      </div>
      <div class="acciones">
        <a href="#login">
          <div class="icon-login">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke-width="1.5" stroke="currentColor" class="login-svg">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 
                17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
            </svg>
          </div>
        </a>
        <div class="icon-cart">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor" class="cart-svg">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 
              1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125

          <div class="count-product"><span id="contador-productos">0</span></div>
        </div>
      </div>
    </nav>
  </header>

<main class="registro-container">
    <h2>Registro de Usuario</h2>
    <form id="form-registro">
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" required>

      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" required>

      <label for="contrasena">Contraseña:</label>
      <input type="password" id="contrasena" required>

      <label for="confirmar">Confirmar contraseña:</label>
      <input type="password" id="confirmar" required>

      <label for="celular">Celular:</label>
      <input type="text" id="celular" required>

      <label for="departamento">Departamento:</label>
      <input type="text" id="departamento" required>

      <label for="provincia">Provincia:</label>
      <input type="text" id="provincia" required>

      <label for="distrito">Distrito:</label>
      <input type="text" id="distrito" required>

      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" required>

      <label for="tipo_documento">Tipo de documento:</label>
      <select id="tipo_documento" required>
        <option value="">Selecciona uno</option>
        <option value="DNI">DNI</option>
        <option value="Carnet de extranjería">Carnet de extranjería</option>
        <option value="Pasaporte">Pasaporte</option>
      </select>

      <label for="numero_documento">Número de documento:</label>
      <input type="text" id="numero_documento" required>

      <button type="submit">Registrarse</button>
      <p id="mensaje" style="margin-top: 10px;"></p>
    </form>
  </main>

  <script src="registro.js"></script>
</body>
</html>
